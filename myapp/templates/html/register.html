{% load static %}
<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Register – Smart Events</title>

  <link rel="stylesheet" href="{% static 'CSS/style.css' %}">
  <link rel="stylesheet" href="{% static 'CSS/register.css' %}">
</head>

<body>
  <header class="top-header">
    <div class="top-inner">
      <div class="brand">
        <img src="{% static 'Images/logo.png' %}" alt="Smart Events" class="brand-logo" />
        <div class="brand-text">
          <div class="brand-name">Smart Events</div>
          <div class="brand-tagline">Event management platform</div>
        </div>
      </div>
    </div>
  </header>
  <main class="login-page">
    <form method="POST" class="login-form" id="registerForm">
      {% csrf_token %}

      <h1 class="form-title">Create account</h1>

      <input type="text" name="username" placeholder="Username" required>
      <input type="email" name="email" placeholder="Email" required>
      <input type="password" name="password" placeholder="Password" required>

      <select name="role" required>
        <option value="">Select the role</option>
        <option value="organizer">Organizer</option>
        <option value="participant">User</option>
      </select>

      <button type="submit">Create account</button>

      {% if error %}
        <p class="error">{{ error }}</p>
      {% endif %}

      <p class="register-text">
        Already have an account? <a href="{% url 'login' %}">Login</a>
      </p>
    </form>
  </main>

  <footer class="site-footer">
    <div class="footer-emails">
      <a href="mailto:beatriz.komaromi05@e-uvt.ro">beatriz.komaromi05@e-uvt.ro</a>
      <span class="dot">•</span>
      <a href="mailto:naomi.rascol04@e-uvt.ro">naomi.rascol04@e-uvt.ro</a>
    </div>
    <div class="footer-copy">
      © 2026 Smart events — Timișoara, Romania
    </div>
  </footer>

</body>
</html>
